<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<!-- esta se encarga del HTML -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- babel se va a encargar de hace la traduccion de un codigo moderno a un codigo que sea soportado por cualquier navegador -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>ReactApp</title>
</head>
<body>
    
    
    <div id="root"></div>

    

    
    <script type="text/babel">

// busco el elemento por su id
const divRoot = document.querySelector("#root")

const nombre = "Goku";


// este es codigo jsx xk estamos mezclando html con codigo javascript
const h1Tag = <h1> Hola mi nombre es: {nombre} </h1>;
    
// redendiza el h1tag dentro del divroot (nombrar bien las funciones)
ReactDOM.render(h1Tag, divRoot);


    </script>



</body>
</html>
